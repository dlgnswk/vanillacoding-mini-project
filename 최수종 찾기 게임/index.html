<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect" href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect" href="https://fonts.gstatic.com" crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"
    />
    <title>최수종 찾기</title>
    <link rel="stylesheet" href="styles.css" class="css" />
  </head>
  <body>
    <main>
      <header>
        <div class="main-title font-permanent">find Mr.choi</div>
        <button class="start-button font-permanent">start</button>
      </header>
      <div class="game-board">
        <img class="main-image" src="bgs/bg.png"/>
      </div>
      <div class="info-board">
        <div class="score-board">
          <div>
            <span class="font-permanent">time : </span><span class="timer-board font-permanent"></span>
          </div>
          <div>
            <span class="font-permanent">missing : </span><span class="count-board font-permanent"></span>
          </div>
        </div>
      </div>
      <input class="invisible-timer" value=""/>
    </main>
    <footer>
      <button class="home-button font-permanent" onclick="location.href='../index.html'">Home</button>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
